<h2 mat-dialog-title>Register</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      [formControl]="firstName"
      placeholder="First name"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput [formControl]="lastName" placeholder="Last name" required />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      [formControl]="dob"
      placeholder="Date of Birth"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [formControl]="email" placeholder="Email" required />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="password"
      [formControl]="password"
      placeholder="Password"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="password"
      [formControl]="password2"
      placeholder="Confirm Password"
      required
    />
  </mat-form-field>
  <p class="error">{{ errorMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="register()">
    Register
  </button>
  <button mat-raised-button (click)="close()">
    Cancel
  </button>
</mat-dialog-actions>
