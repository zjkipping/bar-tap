<h2 mat-dialog-title>Sign in</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [formControl]="email" placeholder="Email" required />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="password"
      [formControl]="password"
      placeholder="Password"
      required
    />
  </mat-form-field>
  <h5 [ngClass]="[errorMessage ? 'error' : '']">{{ errorMessage }}</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="login()">Sign in</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
