<ng-container *ngIf="(bar | async) as bar">
  <ng-container *ngIf="(order | async) as order">
    <mat-list class="orders-list">
      <mat-list-item [routerLink]="'/tracker/' + bar.uid + '/' + order.uid">
        <div class="details">
          <h5>{{ bar.name }}</h5>
          <h5>${{ order.price }}</h5>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </ng-container>
</ng-container>
