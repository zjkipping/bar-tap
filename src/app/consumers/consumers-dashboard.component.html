<mat-drawer-container fullscreen class="side-nav">
  <mat-drawer #sidenavright class="side-nav__drawer" position="end" #drawer>
    <p class="side-nav__menu-item">
      <a routerLink="">
        <button mat-button (click)="drawer.toggle()" class="side-nav__button">
          <mat-icon class="side-nav__icon">dashboard</mat-icon>
          <span class="side-nav__menu-item-title">Home</span>
        </button>
      </a>
    </p>
    <p class="side-nav__menu-item">
      <a routerLink="/bars">
        <button mat-button (click)="drawer.toggle()" class="side-nav__button">
          <mat-icon class="side-nav__icon">local_bar</mat-icon>
          <span class="side-nav__menu-item-title">Bars</span>
        </button>
      </a>
    </p>
    <p class="side-nav__menu-item">
      <a routerLink="/favorites">
        <button mat-button (click)="drawer.toggle()" class="side-nav__button">
          <mat-icon class="side-nav__icon">star</mat-icon>
          <span class="side-nav__menu-item-title">Favorites</span>
        </button>
      </a>
    </p>
    <p class="side-nav__menu-item">
      <a routerLink="/history">
        <button mat-button (click)="drawer.toggle()" class="side-nav__button">
          <mat-icon class="side-nav__icon">receipt</mat-icon>
          <span class="side-nav__menu-item-title">History</span>
        </button>
      </a>
    </p>
    <p class="side-nav__menu-item">
      <a routerLink="/settings">
        <button mat-button (click)="drawer.toggle()" class="side-nav__button">
          <mat-icon class="side-nav__icon">settings</mat-icon>
          <span class="side-nav__menu-item-title">Settings</span>
        </button>
      </a>
    </p>
    <p class="side-nav__menu-item">
      <ng-container *ngIf="(user | async); let user; else: noAuth">
        <button
          mat-button
          (click)="drawer.toggle(); openLogoutDialog()"
          class="side-nav__button"
        >
          <mat-icon class="side-nav__icon">account_circle</mat-icon>
          <span class="side-nav__menu-item-title"
            >Hi, {{ user.firstName }}</span
          >
        </button>
      </ng-container>
      <ng-template #noAuth>
        <button
          mat-button
          class="side-nav__button"
          (click)="drawer.toggle()"
          routerLink=""
        >
          <mat-icon class="side-nav__icon">account_circle</mat-icon>
          <span class="side-nav__menu-item-title">Sign in</span>
        </button>
      </ng-template>
    </p>
  </mat-drawer>
  <mat-drawer-content>
    <div class="side-nav__header">
      <a routerLink=""><h1 class="side-nav__title">Bar Tap</h1></a>
      <button
        mat-button
        class="side-nav__menu-button"
        (click)="drawer.toggle()"
      >
        <mat-icon class="side-nav__icon">menu</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
