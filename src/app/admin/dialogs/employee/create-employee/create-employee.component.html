<mat-dialog-content>
    <form [formGroup]="employeeForm">
        <h2 mat-dialog-title>Create Employee</h2>
        <mat-form-field>
            <br>
            <input matInput formControlName="firstName" placeholder="First Name" required />
        </mat-form-field>
        <mat-form-field>
            <br>
            <input matInput formControlName="lastName" placeholder="Last Name" required />
        </mat-form-field> 
        <mat-form-field>
            <button mat-button-icon class="rand" (click)="getRandomId(5)">
                <mat-icon>shuffle</mat-icon>
            </button>
            <input matInput formControlName="id" placeholder="Employee ID" required />
        </mat-form-field>
        <mat-form-field>
            <button mat-button-icon class="rand" (click)="getRandomPin(1000, 9999)">
                <mat-icon>shuffle</mat-icon>
            </button>
            <input matInput formControlName="pin" placeholder="Employee PIN" required />
        </mat-form-field>
        <p class="error">{{ errorLabel }}</p>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="employeeForm.value">Save</button>
</mat-dialog-actions>
