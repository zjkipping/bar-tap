<h2 mat-dialog-title>Sign out</h2>
<mat-dialog-content>
  <h3>Are you sure you want to sign out?</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">
    Sign out
  </button>
  <button mat-raised-button [mat-dialog-close]="false" color="secondary">
    Cancel
  </button>
</mat-dialog-actions>
