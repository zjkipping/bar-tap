<h2 mat-dialog-title class="text-center">Start Next Order</h2>
<mat-dialog-content>
  <app-drink-info *ngFor="let drinkId of order.drinkIds"></app-drink-info>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <span class="spacer"></span>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Start</button>
</mat-dialog-actions>
